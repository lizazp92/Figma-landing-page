<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lisa Shabetnyk" />
    <meta name="description" content="Landing page" />
    <meta name="keywords" content="landing page, sign in, sign up, figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header id="header" class="header">
      <nav class="nav-bar">
        <ul class="nav-list">
          <li>
            <button
              type="button"
              class="secondary-btn btn-border-none global-btn"
            >
              <i class="fa-solid fa-globe"></i>
            </button>
          </li>
          <li>
            <button type="button" class="secondary-btn btn-border-none">
              Sign up
            </button>
          </li>
          <li>
            <button type="button" class="primary-btn btn-style">
              Request Demo<i
                class="fa-solid fa-arrow-up-right-from-square p-left"
              ></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="signin" class="signin-class">
        <h1>Sign In</h1>
        <h2>Hey, Enter your details to login to your account</h2>
        <form action="" method="post">
          <label for="user">User</label>
          <input type="text" id="user" name="user" />
          <label for="passcode">Passcode</label>
          <input type="password" id="passcode" name="passcode" />
          <p>Don't have an account yet? Register now!</p>
          <button
            type="submit"
            class="btn-style primary-btn signin-form-btn btn-border-none"
          >
            Sign In
          </button>
        </form>
        <p>Or Sign in with</p>
        <div class="social-media-buttons">
          <button type="button" class="btn-style secondary-btn">
            <i class="fa-brands fa-google p-right"></i>Google
          </button>
          <button type="button" class="btn-style secondary-btn">
            <i class="fa-brands fa-apple p-right"></i>Apple ID
          </button>
          <button type="button" class="btn-style secondary-btn">
            <i class="fa-brands fa-facebook p-right"></i>Facebook
          </button>
        </div>
        <span>Don't have an account?</span><a href=""> Register now!</a>
      </section>
      <section id="signin-img" class="signing-img-class">
        <img
          src="./images/landing-img.png"
          alt="landing-page-image"
          class="landing-img"
        />
      </section>
    </main>
  </body>
</html>
