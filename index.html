<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lisa Shabetnyk" />
    <meta name="description" content="Landing page" />
    <meta name="keywords" content="landing page, sign in, sign up, figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header id="header" class="header">
      <nav class="nav-bar">
        <ul class="nav-list">
          <li>
            <button
              type="button"
              class="secondary-btn btn-border-none global-btn"
            >
              <i class="fa-solid fa-globe"></i>
            </button>
          </li>
          <li>
            <button
              type="button"
              class="secondary-btn btn-border-none font-weight-400"
            >
              Sign up
            </button>
          </li>
          <li>
            <button type="button" class="primary-btn btn-style font-weight-500">
              Request Demo<i
                class="fa-solid fa-arrow-up-right-from-square p-left"
              ></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flexbox">
        <div class="signin-div">
          <section id="signin" class="card">
            <h1 class="font-weight-bold">Sign In</h1>
            <h2 class="font-weight-400">
              Hey, Enter your details to login to your account
            </h2>
            <form action="" method="post">
              <label for="user">User</label>
              <input
                type="text"
                id="user"
                name="user"
                placeholder="  Enter Email / Phone No"
              />
              <label for="passcode">Passcode</label>
              <input
                type="password"
                id="passcode"
                name="passcode"
                placeholder="  Passcode"
              />
              <p class="font-size-12 font-weight-400 p-color">
                Don't have an account yet? Register now!
              </p>
              <button
                type="submit"
                class="btn-style primary-btn signin-form-btn btn-border-none font-weight-500"
              >
                Sign In
              </button>
            </form>
            <p class="font-size-12 font-weight-500">Or Sign in with</p>
            <div class="social-media-buttons">
              <button type="button" class="btn-style secondary-btn">
                <i class="fa-brands fa-google p-right"></i
                ><span class="font-weight-700 font-size-13">Google</span>
              </button>
              <button type="button" class="btn-style secondary-btn">
                <i class="fa-brands fa-apple p-right"></i
                ><span class="font-weight-700 font-size-13">Apple ID</span>
              </button>
              <button type="button" class="btn-style secondary-btn">
                <i class="fa-brands fa-facebook p-right"></i
                ><span class="font-weight-700 font-size-13">Facebook</span>
              </button>
            </div>
            <span class="font-size-12 font-weight-500"
              >Don't have an account?</span
            ><a href="" class="font-weight-700 font-size-12"> Register now!</a>
          </section>
        </div>

        <section id="signin-img" class="signing-img-class"></section>
      </div>
    </main>
  </body>
</html>
